<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="random.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Social Media Page</title>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">
                <img src="/images/boy.jpg" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#"><i class="fas fa-bell"></i> Notifications</a></li>
                <li><a href="#"><i class="fas fa-search"></i> Search</a></li>
                <li><a href="#"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>

        </nav>
        <div class="feed">
            <!-- Sample feed content -->
            <div class="post">
                <img src="/images/1150694.jpg" alt="User 1">
                <p>User 1 posted a message.</p>
                <div class="post-actions">
                    <button><i class="far fa-heart"></i> </button>
                    <button><i class="far fa-comment"></i> </button>
                    <button><i class="fas fa-share"></i> </button>
                </div>
            </div>
            <div class="post">
                <img src="/images/1209094.jpg" alt="User 2">
                <p>User 2 posted a message.</p>
                <div class="post-actions">
                    <button><i class="far fa-heart"></i> </button>
                    <button><i class="far fa-comment"></i> </button>
                    <button><i class="fas fa-share"></i> </button>
                </div>
            </div>
            <!-- Add more feed items here -->
        </div>
        
    </div>
</body>

</html>
